<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <h1>Test Form</h1>

    <!-- Normal POST request form -->
    <h2>Normal POST Request</h2>
    <form action="/cgi-bin/POSETE.py" method="post">
        <label for="field1">Field 1:</label>
        <input type="text" id="field1" name="field1"><br><br>
        <label for="field2">Field 2:</label>
        <input type="text" id="field2" name="field2"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- File upload POST request form -->
    <h2>File Upload POST Request</h2>
    <form action="/cgi-bin/POSETE.py" method="post" enctype="multipart/form-data">
        <label for="field3">Field 3:</label>
        <input type="text" id="field3" name="field3"><br><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
