server 
{
    listen        8080 ; 
    server_name   example.com ;


    error_page 504 index.html ;
    error_page 404 404.html ;
 


    client_body_size  50000 ;
    root    ./extra ;
    autoindex   on ;
    location /etc1 
    {
       
        default_file  index.html ;
        methods  GET DELETE ;
        cgi_extension   .py ;
        autoindex       off ;
   
        cgi_bin  /usr/bin/python3 ;
    }
    default_file  index.html ;
    

    location /home
    {
        root /Users/agimi ;
    }

    location /home/Downloads
    {
        root /Users/agimi/Downloads ;
    }
}

